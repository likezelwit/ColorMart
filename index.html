<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Warna â€¢ Cute Color Shop</title>

<style>
:root{
  --bg:#fff6fb;
  --card:#ffffff;
  --text:#333;
  --soft:#ffd6ea;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:16px;
  font-size:22px;
  font-weight:700;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.2s;
}
.card:hover{transform:translateY(-4px);}
.preview{
  height:90px;
  border-radius:14px;
}
.name{font-weight:600;margin-top:8px;}
.mb{font-size:12px;opacity:.7;}

.page{
  display:none;
  min-height:100vh;
  padding:20px;
}
.page.active{display:block;}

.close{
  position:fixed;
  top:14px;
  right:16px;
  font-size:22px;
  cursor:pointer;
}

.detail-box{
  max-width:600px;
  margin:auto;
}
.hero{
  height:160px;
  border-radius:20px;
  margin-bottom:16px;
}
.info p{margin:8px 0;}
.download-btn{
  margin-top:30px;
  padding:14px;
  background:#000;
  color:#fff;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
}

.download-page{
  text-align:center;
  color:#fff;
}
.progress-wrap{
  max-width:400px;
  margin:40px auto 10px;
  background:rgba(255,255,255,.3);
  border-radius:20px;
  overflow:hidden;
}
.bar{
  height:16px;
  width:0%;
  background:#fff;
}
.msg{margin-top:12px;font-size:14px;}

.alert{
  position:fixed;
  top:0;left:0;right:0;
  background:#000;
  color:#fff;
  padding:10px;
  font-size:13px;
  display:none;
  cursor:pointer;
}
.alert .mini{
  height:4px;
  background:#444;
  margin-top:6px;
}
.alert .mini div{
  height:100%;
  width:0%;
  background:#fff;
}

@media(max-width:600px){
  header{font-size:18px;}
}
</style>
</head>

<body>

<div class="alert" id="alertBar" onclick="openDownload()">
  <div id="alertText">Downloading...</div>
  <div class="mini"><div id="alertProg"></div></div>
</div>

<header>ðŸŽ¨ Download Warna</header>

<!-- HOME -->
<div id="home" class="page active">
  <div class="grid" id="grid"></div>
</div>

<!-- DETAIL -->
<div id="detail" class="page">
  <div class="close" onclick="goHome()">âœ•</div>
  <div class="detail-box">
    <div id="hero" class="hero"></div>
    <h2 id="dName"></h2>
    <div class="info">
      <p><b>Jenis:</b> <span id="dType"></span></p>
      <p><b>Golongan:</b> <span id="dGroup"></span></p>
      <p><b>Asal-usul:</b> <span id="dOrigin"></span></p>
    </div>
    <div class="download-btn" onclick="startDownload()">Download Warna</div>
  </div>
</div>

<!-- DOWNLOAD -->
<div id="download" class="page download-page">
  <div class="close" onclick="backDetail()">âœ•</div>
  <h2 id="downTitle"></h2>
  <div class="progress-wrap">
    <div class="bar" id="bar"></div>
  </div>
  <div id="percent">0%</div>
  <div class="msg" id="msg"></div>
  <div class="msg" id="code"></div>
</div>

<script>
const colors=[
 {name:"Candy Pink",hex:"#FF9ACD",mb:2,type:"Primer",group:"Pastel",origin:"Terinspirasi permen manis"},
 {name:"Sky Mint",hex:"#9FF3C4",mb:5,type:"Sekunder",group:"Cool",origin:"Langit pagi & daun mint"},
 {name:"Lavender Pop",hex:"#C7B7FF",mb:8,type:"Tersier",group:"Pastel",origin:"Bunga lavender"},
 {name:"Sunny Peach",hex:"#FFB38A",mb:12,type:"Sekunder",group:"Warm",origin:"Buah peach matang"},
 {name:"Ocean Blue",hex:"#4DA6FF",mb:20,type:"Primer",group:"Cool",origin:"Laut dalam"},
 {name:"Matcha Cream",hex:"#A8D5A2",mb:25,type:"Tersier",group:"Soft",origin:"Teh matcha Jepang"}
];

let current=null,prog=0,timer=null;

const grid=document.getElementById("grid");
colors.forEach((c,i)=>{
  const el=document.createElement("div");
  el.className="card";
  el.innerHTML=`<div class="preview" style="background:${c.hex}"></div>
                <div class="name">${c.name}</div>
                <div class="mb">${c.mb} MB</div>`;
  el.onclick=()=>openDetail(i);
  grid.appendChild(el);
});

function show(page){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(page).classList.add("active");
}

function openDetail(i){
  current=colors[i];
  document.getElementById("hero").style.background=current.hex;
  document.getElementById("dName").textContent=current.name;
  document.getElementById("dType").textContent=current.type;
  document.getElementById("dGroup").textContent=current.group;
  document.getElementById("dOrigin").textContent=current.origin;
  show("detail");
}

function goHome(){
  show("home");
}

function startDownload(){
  prog=0;
  document.getElementById("bar").style.width="0%";
  document.getElementById("percent").textContent="0%";
  document.getElementById("msg").textContent="Pesan: download warna apa tuh";
  document.getElementById("code").textContent="";
  document.getElementById("download").style.background=current.hex;
  document.getElementById("downTitle").textContent="Downloading "+current.name;
  document.getElementById("alertBar").style.display="block";
  show("download");

  clearInterval(timer);
  const speed=60/current.mb;
  timer=setInterval(()=>{
    prog+=1;
    document.getElementById("bar").style.width=prog+"%";
    document.getElementById("percent").textContent=prog+"%";
    document.getElementById("alertProg").style.width=prog+"%";
    document.getElementById("alertText").textContent=`Downloading ${current.name} â€¢ ${prog}%`;
    if(prog===30) msg("pigmen lagi diaduk...");
    if(prog===60) msg("warnanya cakep banget");
    if(prog>=100){
      clearInterval(timer);
      msg("download selesai âœ”");
      document.getElementById("code").textContent="Kode warna: "+current.hex;
    }
  },speed*100);
}

function msg(t){document.getElementById("msg").textContent="Pesan: "+t;}
function backDetail(){show("detail");}
function openDownload(){show("download");}
</script>

</body>
</html>
